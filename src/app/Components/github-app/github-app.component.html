<div style="border: 2px;" class="container">
  <div class="container my">
    <div class="row">
      <div class="col">
        <div class="card myclass">
          <div class="myclass">
            <h4>Github user Search</h4>
          </div>
          <div class="card-body">
            <form class="form-inline" (submit)="searchUser()">
              <div class="form-group mb-3">
               <input [(ngModel)]="githubUserQuery" name="user" type="search" class="form-control" id="exampleInputGithubUsername1"  placeholder="Enter your github username">
              </div>
              <!-- {{githubUserQuery}} -->
              <button type="submit" class="btn btn-primary">Search</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  
  <!-- <div class="row">
    <div class="col">
     <pre>
      {{githubProfile | json}}
     </pre>
    </div>
  </div> -->
  
  <div class="row container">
    <div class="col " style="padding-top: 20px;">
     
      <app-github-profile [githubProfile]="githubProfile"></app-github-profile>
     
    </div>
  </div>
  
  <div class="row container">
    <div class="col">
     <app-github-repos [githubRepos]="githubRepos"></app-github-repos>
    </div>
  </div>
  
</div>
